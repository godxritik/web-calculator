<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="wrapper">

            <div class="calc-body">

                <div class="res">
                    <input type="text" id="display" disabled>
                </div>

                <div class="buttons">

                    <button class="light" onclick="display.value = '' ">C</button>
                    <button class="light" onclick="display.value = display.value.toString().slice(0,-1) ">D</button>

                    <button class="light" onclick="display.value += '%' ">%</button>
                    <button class="orange" onclick="display.value += '/' ">/</button>
                    <br>

                    <button onclick="display.value += '7' ">7</button>
                    <button onclick="display.value += '8' ">8</button>
                    <button onclick="display.value += '9' ">9</button>
                    <button class="orange" onclick="display.value += '*' ">*</button>
                    <br>

                    <button onclick="display.value += '4' ">4</button>
                    <button onclick="display.value += '5' ">5</button>
                    <button onclick="display.value += '6' ">6</button>
                    <button class="orange" onclick="display.value += '-' ">-</button>
                    <br>

                    <button onclick="display.value += '1' ">1</button>
                    <button onclick="display.value += '2' ">2</button>
                    <button onclick="display.value += '3' ">3</button>
                    <button class="orange" onclick="display.value += '+' ">+</button>
                    <br>

                    <button id="zero" onclick="display.value += '0' ">0</button>
                    <button onclick="display.value += '.' ">.</button>
                    <button class="orange" onclick="display.value = eval(display.value) ">=</button>

                </div>

            </div>



        </div>

</body>
</html>
